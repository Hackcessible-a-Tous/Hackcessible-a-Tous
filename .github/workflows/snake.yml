name: Generate snake animation

on:
  # Exécution toutes les 12 heures
  schedule:
    - cron: "0 */12 * * *"

  # Possibilité d'exécution manuelle
  workflow_dispatch:

  # Déclencher lors d'un push sur la branche master
  push:
    branches:
      - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install snk
          
      - name: Generate snake.svg with date
        run: |
          # Générer le nom du fichier avec la date actuelle
          date=$(date +"%Y%m%d%H%M%S")
          snk --export-format svg --date-text "$date" -o snake.svg

          # Ajouter la date comme élément texte dans le fichier SVG
          sed -i "s|</svg>|<text x='10' y='20' font-family='Arial' font-size='12'>$date</text></svg>|" snake.svg

      - name: push snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: . # Le fichier est généré dans le répertoire local
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
